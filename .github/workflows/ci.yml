name: Playwright CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adaptez selon votre version

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Étape 4 : Installer les navigateurs Playwright
      - name: Install Playwright browsers
        run: npx playwright install

      # Étape 5 : Exécuter les tests
      - name: Run Playwright tests
        run: xvfb-run npx playwright test --max-failures=1

      # Étape 6 : Générer les rapports Allure (si configuré)
      - name: Generate Allure Report
        run: |
          npx playwright show-report
        if: always()

      # Étape 7 : Publier les rapports (optionnel)
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/
